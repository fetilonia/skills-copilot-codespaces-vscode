<!-- ./index.html -->
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Practice Exam – Q39</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		:root {
			--bg: #0b1020;
			--card: #11182a;
			--text: #e6e9f2;
			--muted: #aab2c5;
			--accent: #4f7cff;
			--ok: #16a34a;
			--bad: #ef4444;
			--border: #22314d;
		}

		body {
			margin: 0;
			padding: 24px;
			font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
			background: linear-gradient(180deg, #0b1020 0%, #0d1426 100%);
			color: var(--text);
		}

		.container {
			max-width: 860px;
			margin: 0 auto;
		}

		.card {
			background: radial-gradient(1200px 400px at -10% -10%, rgba(79, 124, 255, 0.1), transparent 60%),
				radial-gradient(1000px 300px at 110% -20%, rgba(16, 185, 129, 0.08), transparent 60%),
				var(--card);
			border: 1px solid var(--border);
			border-radius: 16px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
			overflow: hidden;
		}

		header {
			padding: 20px 24px;
			border-bottom: 1px solid var(--border);
			display: flex;
			align-items: center;
			gap: 12px;
		}

		header h1 {
			margin: 0;
			font-size: 18px;
			letter-spacing: .2px;
		}

		.badge {
			font-size: 12px;
			color: #dbe3ff;
			background: rgba(79, 124, 255, .12);
			padding: 4px 8px;
			border: 1px solid rgba(79, 124, 255, .3);
			border-radius: 999px;
		}

		main {
			padding: 24px;
		}

		.prompt {
			color: var(--text);
			line-height: 1.65;
		}

		.prompt p {
			margin: 0 0 12px;
		}

		.prompt ul {
			margin: 8px 0 16px 20px;
		}

		.divider {
			height: 1px;
			background: var(--border);
			margin: 16px 0 24px;
		}

		.statement {
			margin: 14px 0;
			padding: 14px 12px;
			border: 1px solid var(--border);
			border-radius: 12px;
			background: rgba(255, 255, 255, 0.02);
		}

		.row {
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 12px;
			flex-wrap: wrap;
		}

		.row strong {
			font-weight: 600;
		}

		.choices {
			display: flex;
			gap: 8px;
		}

		button.choice {
			padding: 8px 12px;
			border-radius: 8px;
			border: 1px solid var(--border);
			background: rgba(255, 255, 255, 0.02);
			color: var(--text);
			cursor: pointer;
		}

		button.choice.active {
			border-color: var(--accent);
			background: rgba(79, 124, 255, 0.15);
		}

		.result {
			margin-top: 8px;
			font-size: 14px;
			color: var(--muted);
		}

		.result.ok {
			color: var(--ok);
		}

		.result.bad {
			color: var(--bad);
		}

		.bar {
			display: flex;
			gap: 8px;
			margin-top: 20px;
		}

		.action {
			padding: 10px 14px;
			border-radius: 10px;
			border: 1px solid var(--border);
			color: var(--text);
			background: rgba(255, 255, 255, 0.03);
			cursor: pointer;
		}

		.action.primary {
			background: linear-gradient(180deg, #4f7cff, #3b68f7);
			border-color: rgba(79, 124, 255, .6);
		}

		.muted {
			color: var(--muted);
			font-size: 14px;
			margin-top: 8px;
		}

		footer {
			padding: 16px 24px;
			border-top: 1px solid var(--border);
			color: var(--muted);
			font-size: 12px;
		}

		code {
			background: rgba(255, 255, 255, 0.05);
			padding: 2px 6px;
			border-radius: 6px;
			border: 1px solid var(--border);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<header>
				<span class="badge">Practice Exam</span>
				<h1>Question 39 — Private Store 접근 권한 평가</h1>
			</header>
			<main>
				<section id="prompt" class="prompt"></section>
				<div class="divider"></div>
				<section id="statements"></section>
				<div class="bar">
					<button id="check" class="action primary">정답 확인</button>
					<button id="reset" class="action">초기화</button>
				</div>
				<p class="muted">이미지가 보이지 않으면, 레포의 ./assets/q39.png 경로를 확인하세요.</p>
			</main>
			<footer>
				Built for quick MS-102 practice. Files: <code>index.html</code>, <code>questions.js</code>,
				<code>assets/q39.png</code>
			</footer>
		</div>
	</div>

	<script src="./questions.js"></script>
	<script>
		const q = (window.questions || [])[0];
		const $prompt = document.getElementById("prompt");
		const $list = document.getElementById("statements");
		const picks = new Array(q?.statements?.length || 0).fill(null);

		function renderPrompt() {
			if (!q) return;
			$prompt.innerHTML = q.promptHtml;
		}

		function renderStatements() {
			if (!q) return;
			$list.innerHTML = "";
			q.statements.forEach((text, idx) => {
				const wrap = document.createElement("div");
				wrap.className = "statement";
				wrap.innerHTML = `
          <div class="row">
            <div><strong>Statement ${idx + 1}.</strong> ${text}</div>
            <div class="choices">
              ${q.options.map(opt => {
					const active = picks[idx] === opt ? "active" : "";
					return `<button class="choice ${active}" data-idx="${idx}" data-opt="${opt}">${opt}</button>`;
				}).join("")}
            </div>
          </div>
          <div class="result" id="res-${idx}" aria-live="polite"></div>
        `;
				$list.appendChild(wrap);
			});
		}

		function updateChoiceButtons() {
			document.querySelectorAll("button.choice").forEach(btn => {
				const idx = Number(btn.getAttribute("data-idx"));
				const opt = btn.getAttribute("data-opt");
				btn.classList.toggle("active", picks[idx] === opt);
			});
		}

		function checkAnswers() {
			if (!q) return;
			q.statements.forEach((_, idx) => {
				const res = document.getElementById(`res-${idx}`);
				const pick = picks[idx];
				if (pick == null) {
					res.textContent = "선택하지 않았어요.";
					res.className = "result";
					return;
				}
				const ok = pick === q.correctAnswers[idx];
				res.textContent = ok ? "정답!" : `오답. 정답: ${q.correctAnswers[idx]}`;
				res.className = "result " + (ok ? "ok" : "bad");
			});
		}

		function resetAll() {
			for (let i = 0; i < picks.length; i++) picks[i] = null;
			renderStatements();
		}

		document.addEventListener("click", (e) => {
			const t = e.target;
			if (t.matches("button.choice")) {
				const idx = Number(t.getAttribute("data-idx"));
				const opt = t.getAttribute("data-opt");
				picks[idx] = opt;
				updateChoiceButtons();
			}
			if (t.id === "check") checkAnswers();
			if (t.id === "reset") resetAll();
		});

		renderPrompt();
		renderStatements();
	</script>
</body>

</html>
